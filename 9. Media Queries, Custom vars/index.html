<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            background-color: aqua;
            width:400px;
            height:400px;
            border: 3px solid black;
        }
        @media (min-width:500px){
            .box{
                background-color: green;
            }
        }


    </style>
</head>
<body>
    <div class="box">
        Hello!
    </div>

    
</body>
</html>
